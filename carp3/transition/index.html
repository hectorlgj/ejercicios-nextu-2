<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animaci√≥n y propiiedades</title>
    <style>
    .contenedor{
      width: 1000px;
      height: 600px;
      margin: 0 auto;
      border:2px solid #000;
      background-color: blue;
      transition: background 3s;
    }
    .contenedor:hover{
      background-color: green;
    }
    .contenedor img{
      width:50px;
      height: 40px;
      transition-property: width, height;
      transition-duration: 3s,2s;
    }
    .contenedor img:hover{
      width:100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <section class="contenedor">
      <img src="img/Mini.jpg" alt="">
    </section>
  </body>
</html>
